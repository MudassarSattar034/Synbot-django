{% block title %}
     Profile
{% endblock %}

{% block styles %}
    
{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">My Profile</h2>

    <p class="text-gray-700 mb-3">
      <strong class="font-semibold">Username:</strong> {{ user.username }}
    </p>

    <p class="text-gray-700 mb-6">
      <strong class="font-semibold">Email:</strong> {{ user.email }}
    </p>

    <a
      href="{% url 'logout' %}"
      class="block w-full text-center bg-red-500 text-white py-2 rounded-md hover:bg-red-600 transition duration-200"
    >
      Logout
    </a>
  </div>
</div>

{% endblock %}
