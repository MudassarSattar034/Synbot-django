{% extends "base.html" %}

{% block title %}
     Regiser
{% endblock %}

{% block styles %}
    
{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-black px-4">
  <div class="flex w-full max-w-4xl bg-gray-900 rounded-xl shadow-lg overflow-hidden">
    
    <!-- Left Panel -->
    <div class="w-1/2 bg-gray-800 text-center py-20 px-10">
      <h2 class="text-3xl font-bold text-purple-400 mb-2">Welcome Back!</h2>
      <p class="text-gray-400 mb-6">To keep connected with us please login with your personal info</p>
      <a href="{% url 'login' %}">
        <button class="bg-purple-500 text-white px-6 py-2 rounded-md hover:bg-purple-600 transition">Login</button>
      </a>
    </div>

    <!-- Right Panel (Login Form) -->
    <div class="w-1/2 bg-gray-900 text-white p-10">
      <h2 class="text-2xl font-bold mb-6">Create Account</h2>

      <form method="post" class="space-y-4">
        {% csrf_token %}

        <div class="relative">
          <input
            name="username"
            type="text"
            placeholder="Name"
            required
            class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>

        <div class="relative">
          <input
            name="email"
            type="email"
            placeholder="Email"
            required
            class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>

        <div class="relative">
          <input
            name="password"
            type="password"
            placeholder="Password"
            required
            class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>

        <button type="submit" class="w-full bg-purple-600 py-2 rounded-md hover:bg-purple-700 transition">
          Continue
        </button>

        <div class="flex items-center my-4">
          <hr class="flex-grow border-gray-700" />
          <span class="mx-2 text-gray-500">or</span>
          <hr class="flex-grow border-gray-700" />
        </div>

        <div class="space-y-2">
          <button class="flex items-center justify-center w-full border border-gray-600 rounded-md py-2 hover:bg-gray-800 transition">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5 mr-2" />
            Continue with Google
          </button>
          <button class="flex items-center justify-center w-full border border-gray-600 rounded-md py-2 hover:bg-gray-800 transition">
            <i class="fab fa-apple mr-2"></i>
            Continue with Apple
          </button>
          <button class="flex items-center justify-center w-full border border-gray-600 rounded-md py-2 hover:bg-gray-800 transition">
            <i class="fas fa-phone mr-2"></i>
            Continue with Phone
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
